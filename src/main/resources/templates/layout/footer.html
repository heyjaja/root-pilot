<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment=footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        const userOnly = document.getElementsByClassName("user-only");
        const anonymousOnly = document.getElementsByClassName("anonymous-only");

        if(commons.getCookie("accessToken")) {
            Array.from(userOnly).forEach(
                (item) => item.classList.remove("collapse"));
            Array.from(anonymousOnly).forEach(
                (item) => item.classList.add("collapse"));

        } else {
            Array.from(anonymousOnly).forEach(
                (item) => item.classList.remove("collapse"));
            Array.from(userOnly).forEach(
                (item) => item.classList.add("collapse"));
        }

    </script>
</th:block>
</html>
