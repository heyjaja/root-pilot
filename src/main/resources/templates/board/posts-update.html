<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="content">
    <main>
        <h1>게시글 수정</h1>
        <hr>
        <section>
            <form id="update-form">
                <div class="form-group mb-2">
                    <label for="id-area">글번호</label>
                    <input type="text" class="form-control" name="id" th:value="${post.id}"
                           id="id-area" disabled/>
                </div>
                <div class="form-group mb-2">
                    <label for="title-area">제목</label>
                    <input type="text" class="form-control" name="title"
                           id="title-area" th:value="${post.title}"/>
                </div>
                <div class="form-group mb-2">
                    <label for="author-area">작성자</label>
                    <input type="text" class="form-control" name="author"
                           id="author-area" th:value="${post.author}" disabled/>
                </div>
                <div class="form-group mb-2">
                    <label for="content-area">내용</label>
                    <textarea class="form-control" name="content"
                              id="content-area" th:text="${post.content}"></textarea>
                </div>
            </form>
            <a href="/board" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="update-btn">수정</button>
        </section>
    </main>
</th:block>
</html>
