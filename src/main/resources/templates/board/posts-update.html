<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="content">
    <main>
        <h1>게시글 수정</h1>
        <hr>
        <section>
            <form>
                <div class="form-group mb-2">
                    <label for="title">글번호</label>
                    <input type="text" class="form-control" id="postId" th:value="${post.id}"
                           disabled/>
                </div>
                <div class="form-group mb-2">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title"
                           th:value="${post.title}"/>
                </div>
                <div class="form-group mb-2">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" id="author"
                           th:value="${post.author}" disabled/>
                </div>
                <div class="form-group mb-2">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content"
                              th:text="${post.content}"></textarea>
                </div>
            </form>
            <a href="/board" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="update-btn">수정</button>
        </section>
    </main>
</th:block>
</html>
