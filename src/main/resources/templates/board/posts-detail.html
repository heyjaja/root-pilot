<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<th:block layout:fragment="content">
    <main>
        <article>
            <header>
                <h1 class="mb-2" th:text="${post.title}" id="title-area"></h1>
                <div class="mb-1">
                    <span class="text-muted fs-sm" th:text="${post.author}" id="author-area"></span>
                    <span class="text-muted fs-sm"> | </span>
                    <span class="text-muted fs-sm"
                          th:text="${#temporals.format(post.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}" id="date-area"></span>
                </div>
                <div class="mb-1 user-only">
                    <form>
                        <input type="hidden" name="id" th:value="${post.id}" id="id-area"/>
                    </form>
                    <a class="text-dark text-decoration-none fs-sm"
                       th:href="'/board/newpost/'+${post.id}" id="update-post-link">수정</a>
                    <span class="fs-sm"> | </span>
                    <span class="fs-sm" role="button" id="delete-btn">삭제</span>
                </div>
            </header>
            <hr>
            <div th:text="${post.content}" id="contentArea">
            </div>
        </article>
    </main>
</th:block>
</html>
